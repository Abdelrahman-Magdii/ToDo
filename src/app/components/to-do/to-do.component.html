<section class="vh-100">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
                <div class="card" id="list1" style="border-radius: 20px; background-color: #eff1f2;">
                    <div class="card-body py-4 px-4 px-md-5">
                        <p class="h1 text-center mt-3 mb-4 pb-3 text-primary">
                            <img    src="../../../assets/image/to-do-list.png" alt="">
                            ToDo List APP
                        </p>

                        <div class="pb-2">
                            <div class="card">
                                <div class="card-body">
                                    <form (ngSubmit)="creatTodo()">
                                        <div class="d-flex flex-row align-items-center">
                                            <input type="text" class="form-control form-control-lg"
                                                id="exampleFormControlInput1" placeholder="Add new Task" I
                                                [(ngModel)]="newTodo.title" 
                                                name="titlel">
                                            <a data-mdb-toggle="tooltip" title="Set due date">
                                                <mat-icon class="m-3">
                                                    <span class="material-symbols-outlined">
                                                        calendar_month
                                                        </span>
                                                </mat-icon>
                                            </a>
                                            <div>
                                                <button type="submit" class="btn btn-primary">Add</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <hr class="my-4">

                        @for (it of todos; track it.id) {
                        <ul class="list-group list-group-horizontal rounded-0 mb-2">
                            <li
                                class="list-group-item d-flex align-items-center ps-e pe-3 py-1 rounded- border-8 bg-transparent">
                                <div class="form-check">
                                    <input class="form-check-input me-e" type="checkbox" value=""
                                    [(ngModel)]="it.completed" 
                                    id="flexCheckChecked3" />
                                </div>
                            </li>
                            <li 
                                class="list-group-item  d-flex align-items-center flex-grow-1  bg-transparent ">
                                <p style="width: 100%; height: 100%;" class="lead fw-normal bg-light w-100 ps-3 py-2 rounded mb-0"
                                [ngClass]="{'text-decoration-line-through':it.completed}"
                                [routerLink]="['/todo', it.id]"
                                >
                                    {{it.title}}
                                </p>
                            </li>
                            <li class="list-group-item ps-3 pe-0 py-1 rounded- border-8 bg-transparent">
                                <div class="d-flex flex-row justify-content-end m-2 ">
                                    <a class="text-danger" data-mdb-toggle="tooltip" title="Delete todo"
                                        (click)="deleteTodo(it.id)"
                                    >
                                        <mat-icon>
                                            <span class="material-symbols-outlined">
                                                delete
                                            </span>
                                        </mat-icon>
                                    </a>
                                </div>
                            </li>
                        </ul>
                        }
                    </div>

                </div>
            </div>
        </div>
    </div>
</section>
